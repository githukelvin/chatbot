<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <!-- link to favicon -->
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">

    <!-- link to css -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- link to fonts -->
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
  <button class="toggler">
    <span id="open" class="material-symbols-outlined">
        smart_toy
    </span>
    <span id="close" class="material-symbols-outlined">
        close
    </span>
  </button>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">
                    chat
                </span>
                <p>Hi, how are you? <br>How can i help you today ?</p>
            </li>
            <li class="chat outcoming">
                
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. 
                dolores nihil voluptatem 
                    nesciunt incidunt mollitia.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea required name="chatInput" id="chatInput"  placeholder="Enter a message..."></textarea>
            <span id="sendBtn" class="material-symbols-outlined">
                send
            </span>
        </div>
    </div>

    
    <!-- link to JS -->

    <script src="./js/main.js"></script>
</body>
</html>
